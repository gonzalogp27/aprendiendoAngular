<ul>
    <!-- Uso la directiva del bucle for -->
        <!-- Itero juego sobre juegos trackeando el indice (id) -->
    <h3>Los juegos favoritos de {{username}}</h3>
    @for (game of games; track game.id) {
        <!-- Cuando hacemos clic sobre cualquier elemento que rendericemos, -->
         <!-- se ejecuta la función fav y le pasamos el nombre del juego, Esta función está en el componente -->
        <li (click)="fav(game.name)">{{ game.name }}</li>
    }
</ul>
